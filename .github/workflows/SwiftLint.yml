name: SwiftLint

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  SwiftLint:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Lint code using SwiftLint
        run: swiftlint lint --reporter github-actions-logging
